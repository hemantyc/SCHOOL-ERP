<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced School Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Advanced School Management System</h1>
        <nav>
            <ul>
                <li><a href="#students">Students</a></li>
                <li><a href="#teachers">Teachers</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#attendance">Attendance</a></li>
                <li><a href="#logout" id="logoutBtn" class="hidden">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="login" class="form-section">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div id="loginMessage"></div>
            </form>
        </section>

        <section id="dashboard" class="hidden">
            <h2>Dashboard</h2>
            <div id="students" class="data-section">
                <h3>Student Management</h3>
                <button id="addStudentBtn">Add Student</button>
                <div id="studentList"></div>
            </div>
            <div id="teachers" class="data-section">
                <h3>Teacher Management</h3>
                <button id="addTeacherBtn">Add Teacher</button>
                <div id="teacherList"></div>
            </div>
            <div id="courses" class="data-section">
                <h3>Course Management</h3>
                <button id="addCourseBtn">Add Course</button>
                <div id="courseList"></div>
            </div>
            <div id="attendance" class="data-section">
                <h3>Attendance Management</h3>
                <button id="markAttendanceBtn">Mark Attendance</button>
                <div id="attendanceList"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Advanced School Management System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
